  <body id="registration-page">
    
  <div class="registration_all">

    <svg class="registration_logo" width="50" height="80" viewbox="0 0 73 100" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M0 34.5703H29.2969V49.1537H0V34.5703Z" fill="#B9995B" />
      <path
        d="M43.2291 55.0128V63.7369C43.2291 67.5781 40.1041 70.7031 36.2631 70.7031C32.4221 70.7031 29.2969 67.5781 29.2969 63.7369V55.0128H0V63.7369C0 83.7324 16.2676 100 36.2631 100C56.2586 100 72.5262 83.7326 72.5262 63.7369V55.0128H43.2291Z"
        fill="#B9995B" />
      <path d="M43.2295 34.5703H72.5264V49.1535H43.2295V34.5703Z" fill="#B9995B" />
      <path
        d="M36.2634 26.0425L49.8656 12.4404C52.7115 9.59446 52.7115 4.9802 49.8654 2.1345C47.0197 -0.711597 42.4054 -0.711402 39.5595 2.1345L36.2634 5.43059L32.9673 2.1345C30.1214 -0.711402 25.5074 -0.711402 22.6615 2.1345C19.8154 4.9804 19.8154 9.59446 22.6613 12.4404L36.2634 26.0425Z"
        fill="#B9995B" />
    </svg>


    <h1 class="registration_logo-txt">Love Lodestone</h1>
    <form class="registration_form">
      <p class="registration_UserLogin-txt">Create user name
        (login)</p>
      <label class="registration_userLogin-label">
        <input type="text" class="registration_userLogin-input">
        <span class="spanL span__login-error">Please, enter your login!</span>
      </label>


      <p class="registration_userName-txt">Create
        profile name</p>
      <label class="registration_userName-label">
        <input type="text" class="registration_userName-input">
        <span class="spanN span__name-error">Please, enter your name!</span>
      </label>
      <div class="registration_sexRadio">
        <p class="registration_Radio-txt">Sex</p>

        <input type="radio" name="r2d2" value="Male" class="registration_userSexMale-input">
        <label class="reglabelColor" for="maleRadio">Male</label>

        <input type="radio" name="r2d2" value="Female" class="registration_userSexMale-input">
        <label class="reglabelColor" for="femaleRadio">Female</label>
      </div>

      <p class="registration_userAge-txt">Specify Age</p>
      <label class="registration_userAge-label">
        <input type="text" class="registration_userAge-input">
        <span class="spanA span__login-error">Please, enter only number!</span>
      </label>

      <p class="registration_userPhone-txt">Enter your cell number</p>
      <label class="registration_userPhone-label">
        <input type="text" class="registration_userPhone-input" placeholder="+38 (___)___-__-__">
        <span class="spanP span__login-error">Please, enter only number</span>
      </label>
      <p class="registration_userPass-txt">Create password
        (up to 8 symbols)</p>
      <label class="registration_userPass-label">
        <input type="password" class="registration_userPass-input">
        <span class="spanPa span__login-error">Please, enter up to 8 symbols!</span>
      </label>
      <button type="submit" id="" class="registration_btn">Create account</button>

      <a class="registration_loginLink-txt" href="#">Go to login page</a>
    </form>
  </div>
  <script type="text/javascript" src="runtime.3e39e0096bb2ae7a09fb.js"></script><script type="text/javascript" src="vendors.2114e319a0c393954573.js"></script><script type="text/javascript" src="main.46472de37d13be1f6e0b.js"></script></body>
</html>
